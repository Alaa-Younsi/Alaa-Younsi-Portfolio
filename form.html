<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scalel=1.0">
        <title>Contact Form</title>
        <meta name="description" content="Contact Form">
        <link rel="icon" href="horiz0nshade-logo.jpg">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <link rel="stylesheet" href="form.css">

    </head>
    
    <body>

        <div id="Page">

            <canvas id="canvas"></canvas>

            <div id="Container">

                <div id="Ftext">

                    <p class="text1">Thank you for contacting me.</p>
                    <p class="text1">I will get back to you within 3 days</p>
                    <p class="text1">via E-Mail from <sapn class="spetext">unknowncode157@gmail.com</sapn></p>
                    <p class="text1">Now please fill those required Informations</p>

                </div>

                <form>

                    <div class="form-group">

                        <input
                          type="name"
                          name="name"
                          id="name"
                          class="form-control"
                          placeholder="Your Name"
                          required
                        />
    
                    </div>

                    <div class="form-group">

                        <input
                          type="email"
                          name="email"
                          id="email"
                          class="form-control"
                          placeholder="Email"
                          required
                        />
    
                    </div>

                    <div class="form-group">

                        <select                      
                          name="select"
                          id="select"
                          class="form-control"
                          placeholder="Contact Type"
                          required>
    
                          <option disabled selected value>Choose Contact Type</option>
                          <option value="Web Development & Design">Web Development & Design</option>
                          <option value="Web Development">Web Development</option>
    
                        </select>
    
    
                    </div>

                    <div class="form-group">

                        <input
                          type="name"
                          name="budget"
                          id="budget"
                          class="form-control"
                          placeholder="Budget"
                          required
                        />
    
                    </div>

                    <div class="form-group">

                        <input
                          type="date"
                          name="date"
                          id="date"
                          class="form-control"
                          placeholder="Desired Publishing Date"
                          required
                        />
    
                    </div>

                    <div class="form-group">

                        <input
                          type="name"
                          name="details"
                          id="details"
                          class="form-control"
                          placeholder="Contact Details"
                          required
                        />
    
                      </div>

                      <div class="form-group">

                        <button type="submit" id="submit" class="submit-button">
                          Submit
                        </button>
    
                      </div>

                </form>

            </div>

        </div>

        <script src="formbg.js"></script>

    </body>

</html>
